<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <header>
        <h1 class="header-area">
            <img src="imgs/Vector.png" alt=""/>
        </h1>
    </header>
    <main class="main">
        <div class="area-buttons">
            <button class="bt start">Iniciar jogo</button>
            <button class="bt new">Adicionar nova palavra</button>
        </div>
        
        <div class="area-add invisivel">
            <textarea type="text" class="input-new" placeholder="Digite aqui a nova palavra"></textarea>
            <div class="buttons-add">
                <button class="bt-new">Adicionar e sorteiar</button>
                <button class="bt-cancel">Cancelar</button>
            </div>
            
        </div>

        <section class="section">
            <canvas width="1000" height="500"></canvas>
        </section>
        <section class="game-buttons invisivel">
            <button class="new-game-button">Novo jogo</button>
            <button class="surrender-game-button">Desistir</button>
        </section>
    </main>

    <footer class="footer">
        Desenvolvido por Jos√© Rennyer
        <a href="">Linkedin</a>
        <a href="">gitHub</a>
    </footer>




    <script src="script/palavras.js"></script>
    <script src="script/script.js"></script>
    <script src="script/adicionaNovaPalavra.js"></script>
    <script src="script/validacoes.js"></script>
    <script src="script/corretoIncorreto.js"></script>
    <script src="script/desenhaForca.js"></script>
    <script src="script/perdeuGanhou.js"></script>
</body>
</html>
